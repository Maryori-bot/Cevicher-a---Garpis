    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('https://images.unsplash.com/photo-1498654896293-37aacf113fd9') no-repeat center center fixed;
      background-size: cover;
    }

    .contacto-container {
      max-width: 900px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 40px;

    h1 {

    .info-contacto {
      display: flex;

    }

    .info-contacto h3 {

    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 20px;
      background-color: #a67c52;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #8c6239;
    }

    @media (max-width: 768px) {
      .info-contacto {
        flex-direction: column;
      }
    }
  </style>
</head>
