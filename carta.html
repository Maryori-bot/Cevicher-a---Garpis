<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta - Garpis</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('https://images.unsplash.com/photo-1541544181065-09c54e8b35c3') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin: 0;
      color: #f5d742;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      flex-wrap: wrap;
    }

    .columna {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
    }

    .categoria {
      margin-bottom: 40px;
    }

    .categoria h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: #f5d742;
      border-bottom: 2px solid #f5d742;
      margin-bottom: 20px;
      padding-bottom: 5px;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      background-color: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
    }

    .item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .info {
      flex: 1;
    }

    .info h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #fff;
    }

    .info p {
      margin: 5px 0;
      font-size: 0.9rem;
      color: #ddd;
    }

    .precio {
      font-weight: bold;
      color: #f5d742;
    }

    @media (max-width: 800px) {
      .menu {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Carta de Garpis</h1>
  </header>

  <section class="menu">
  <!-- Columna Izquierda -->
  <div class="columna">
    <img src="carta1.jpg" alt="Carta Lado 1" style="width: 100%; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);">
  </div>

  <!-- Columna Derecha -->
  <div class="columna">
    <img src="carta2g.jpg" alt="Carta Lado 2" style="width: 100%; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);">
  </div>
</secarta2g.jpg
</body>
</html>
