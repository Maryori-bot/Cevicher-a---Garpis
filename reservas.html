<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas - Garpis</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: url('https://scontent.ftru5-1.fna.fbcdn.net/v/t39.30808-6/471403471_1255366339065113_6351695861152814091_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeHuRTqS7sCBILwIFQz1lD3NQ_eT7zm7mZZD95PvObuZlhhx7enKbX7HTDWD0fOa9-apBRoqiH4Q9_ZlvfLmn8jf&_nc_ohc=SxX_2ukucaMQ7kNvwGJxBfm&_nc_oc=AdmRsB0FAvKh0tATRG8KxvL4uwUWclgjqb_isQ5zH1jdpsRipYimwgANrfwgtAEsG-M&_nc_zt=23&_nc_ht=scontent.ftru5-1.fna&_nc_gid=5ID95xvOTEVVT7DaI_-uAw&oh=00_AfPe77mdV802k7qVguHolgdE3MoXOh46SJRaBsLARZ7siQ&oe=68606E8C') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 150vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
    }

    .reserva-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    .reserva-container h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 25px;
      color: #ffd700;
    }

    .reserva-container label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .reserva-container input,
    .reserva-container select,
    .reserva-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .reserva-container textarea {
      resize: vertical;
      min-height: 80px;
    }

    .reserva-container button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #ffd700;
      color: #333;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .reserva-container button:hover {
      background-color: #ffcc00;
    }

    @media (max-width: 600px) {
      .reserva-container h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <form class="reserva-container">
      <h1>Reserva tu Mesa</h1>

      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora">Hora</label>
      <input type="time" id="hora" name="hora" required>

      <label for="personas">Número de personas</label>
      <select id="personas" name="personas">
        <option value="1">1 persona</option>
        <option value="2">2 personas</option>
        <option value="3">3 personas</option>
        <option value="4">4 personas</option>
        <option value="5">5 personas</option>
        <option value="6+">6 o más</option>
      </select>

      <label for="mensaje">Mensaje adicional</label>
      <textarea id="mensaje" name="mensaje" placeholder="¿Algún requerimiento especial?"></textarea>

      <button type="submit">Reservar ahora</button>
    </form>
  </div>
</body>
</html>
