<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas - Garpis</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: url('https://images.unsplash.com/photo-1565299624946-b28f40a0ae38') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
    }

    .reserva-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    .reserva-container h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 25px;
      color: #ffd700;
    }

    .reserva-container label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .reserva-container input,
    .reserva-container select,
    .reserva-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .reserva-container textarea {
      resize: vertical;
      min-height: 80px;
    }

    .reserva-container button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #ffd700;
      color: #333;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .reserva-container button:hover {
      background-color: #ffcc00;
    }

    @media (max-width: 600px) {
      .reserva-container h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <form class="reserva-container">
      <h1>Reserva tu Mesa</h1>

      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora">Hora</label>
      <input type="time" id="hora" name="hora" required>

      <label for="personas">Número de personas</label>
      <select id="personas" name="personas">
        <option value="1">1 persona</option>
        <option value="2">2 personas</option>
        <option value="3">3 personas</option>
        <option value="4">4 personas</option>
        <option value="5">5 personas</option>
        <option value="6+">6 o más</option>
      </select>

      <label for="mensaje">Mensaje adicional</label>
      <textarea id="mensaje" name="mensaje" placeholder="¿Algún requerimiento especial?"></textarea>

      <button type="submit">Reservar ahora</button>
    </form>
  </div>
</body>
</html>
